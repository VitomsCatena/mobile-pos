<!DOCTYPE html>
<html lang="en"> 
<head> <!-- Opens the head section -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
 <div class="status-bar"> <!-- Container for connectivity status -->
        <span class="status-indicator online"></span> <!-- Green dot indicating online status -->
        <span class="status-text">Online</span> <!-- Text label for online status -->
    </div> <!-- Closes the status bar -->

    <div class="pos-container"> <!-- Main POS container -->

        <aside class="category-sidebar"> <!-- Sidebar for item categories -->
            <button class="category-button">Starters</button> <!-- Button for starters category -->
            <button class="category-button">Mains</button> <!-- Button for mains category -->
        </aside> <!-- Closes category sidebar -->

        <main class="item-grid"> <!-- Main section for menu items -->
            <button class="item-button">Burger</button> <!-- Menu item button -->
            <button class="item-button">Pizza</button> <!-- Menu item button -->
            <button class="item-button">Kachumbari</button> <!-- Menu item button -->
            <button class="item-button">Beef Choma</button> <!-- Menu item button -->
            <button class="item-button">Soup</button> <!-- Menu item button -->
        </main> <!-- Closes item grid -->
<aside class="order-ticket"> <!-- Order ticket section -->
            <h2>Order Ticket</h2> <!-- Heading for order ticket -->
            <ul class="order-list"> <!-- List of ordered items -->
                <li>No items added</li> <!-- Placeholder list item -->
            </ul> <!-- Closes order list -->
            <button class="action-button send-button">Send to KDS</button> <!-- Button to send order to kitchen -->
            <button class="action-button pay-button">Pay</button> <!-- Button to proceed to payment -->
        </aside> <!-- Closes order ticket -->

    </div> <!-- Closes POS container -->

</body> <!-- Closes the body section -->
</html> <!-- Closes the HTML document -->
